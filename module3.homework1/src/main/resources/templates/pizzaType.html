<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/welcome" method="get">
    <button>On welcome page</button>
</form>
<form action="/pizzaType/create" method="POST">
    <input type="text" name="type">
    <input type="submit" value="Create new type">
</form>
<table>
    <tr th:each="pizza: ${allPizza}">
        <td th:text="${pizza.name}"></td>
        <td>
            <form action="/pizzaType/delete" method="POST">
                <input type="hidden" name="id" th:value="${pizza.id}">
                <input type="submit" value="Delete">
            </form>
        </td>
        <td>
            <form action="/pizzaType/update" method="POST">
                <input type="hidden" name="id" th:value="${pizza.id}">
                <input type="text" name="newType">
                <input type="submit" value="Update">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
